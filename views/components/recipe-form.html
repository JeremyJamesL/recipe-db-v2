<section>
  <div class="form-mode">
    <svg
    xmlns="http://www.w3.org/2000/svg"
    id="Outline"
    viewBox="0 0 24 24"
    width="35"
    height="35"
    class="cursor-pointer mb-3"
    hx-get="/homeContent"
    hx-target=".homepage-content"
  >
    <path
      d="M19,11H9l3.29-3.29a1,1,0,0,0,0-1.42,1,1,0,0,0-1.41,0l-4.29,4.3A2,2,0,0,0,6,12H6a2,2,0,0,0,.59,1.4l4.29,4.3a1,1,0,1,0,1.41-1.42L9,13H19a1,1,0,0,0,0-2Z"
    />
  </svg>
  <form
    hx-post="/api/recipes/processGetAll"
    hx-target=".recipes"
    hx-swap="innerHTML"
    hx-indicator="#loading"
    hx-target-4**="#homepage-error"
    class="mb-5"
  >
    <input
      type="url"
      name="url"
      class="w-full mb-3 overflow-hidden rounded-xl text-[#1b130d] focus:outline-0 bg-[#f3ece7] focus:border-none h-full placeholder:text-[#9a6c4c] placeholder:text-md p-3"
      placeholder="add recipe url..."
    />
      <select
        name="category"
        id="category-options"
        class="w-full leading-none text-md overflow-hidden rounded-xl text-[#9a6c4c] focus:outline-0 bg-[#f3ece7] focus:border-none h-full p-3 mb-3 appearance-none"
      >
        <option value="" selected disabled hidden>Select a category</option>
        {% for option in selectOptions %}
        <option value="{{ option._id }}">{{ option._id }}</option>
        {% endfor %}
      </select>
      <button class="bg-[#9a6c4c] text-white p-2 rounded-lg mr-2" type="submit">
        Submit
      </button>
      {% if showNewCatBtn !== false %}
      <button
        class="text-[#9a6c4c] bg-white p-2 rounded-lg"
        hx-get="/newCategoryInput"
        hx-target=".form-mode"
        hx-swap="innerHTML"
      >
        Add category
      </button>

      {% endif %}

    </div>
  </form>
  <div id="homepage-error"></div>
</section>
